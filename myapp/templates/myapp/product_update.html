<!DOCTYPE html>
<html>
<head>
    <title>Update {{ product.product_name }}</title>
</head>
<body>
    <h1>Update Product</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'product-detail' product.id %}">Cancel</a>
</body>
</html>
